<div class="comboList">
   <input ng-model="model" type="text" class="selected-item" ng-click="comboBox.showHide()"/>
   <ul class="list" ng-show="comboBox.isVisible">
        <li ng-repeat="item in comboBox.itemsList" ng-click="comboBox.chooseItem(item)">{{ item.name }}</li>
        <button ng-click="comboBox.getMore()" ng-hide="comboBox.noItems">More</button>
   </ul>
</div>
