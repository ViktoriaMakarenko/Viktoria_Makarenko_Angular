<div class="comboList">
   <input ng-model="selected" type="text" class="selected-item" ng-click="showHide()"/>
   <ul class="list" ng-show="isVisible">
        <li ng-repeat="item in itemsList" ng-click="chooseItem(item)">{{ item.name }}</li>
        <button ng-click="getMore()" ng-hide="noItems">More</button>
   </ul>
</div>
